<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慕课网办公OA系统</title>
    <link rel="stylesheet" href="/resources/layui/css/layui.css">
    <style>
      body{
        background-color: #f2f2f2;
      }
      .oa-container{
        /*background-color: white;*/
        position: absolute;
        width: 400px;
        height: 350px;
        top: 50%;
        left: 50%;
        padding: 20px;
        margin-left: -200px;/*向左移动,实现居中*/
        margin-top: -175px;/*向上移动*/
      }
      #username,#password{
          text-align: center;
          font-size: 24px;
      }
    </style>
</head>
<body>
<div class="oa-container">
    <h1 style="text-align: center;margin-bottom: 20px">慕课网办公OA系统</h1>
    <form class="layui-form">
        <div class="layui-form-item">
            <input type="text" id="username" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <input type="password" id="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <button  class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
        </div>
    </form>
</div>
</body>
</html>
